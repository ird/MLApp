group 'uk.org.ird'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "nz.ac.waikato.cms.weka:weka-stable:3.8.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
